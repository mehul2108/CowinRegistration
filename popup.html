<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 180px;
      text-align: center;
    }

    button {
      height: 30px;
      width: 50px;
      outline: none;
      margin-top: 10px;
    }

    #inputDay {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div id="inputAge">
    <input type="radio" value="18" name="ageSelection" id="ageEighteen" title="18+" checked />
    <label for="ageEighteen">18+</label>
    <input type="radio" value="45" name="ageSelection" id="ageFortyfive" title="45+" />
    <label for="ageFortyfive">45+</label>
  </div>
  <div id="inputDay">
    <input type="radio" value="tomorrow" name="daySelection" id="dayTomorrow" title="tomorrow" checked />
    <label for="dayTomorrow">Tomorrow</label>
    <input type="radio" value="today" name="daySelection" id="dayToday" title="Today" />
    <label for="dayToday">Today</label>

  </div>
  <div id="inputCharge">
    <input type="radio" value="free" name="chargeSelection" id="chargeFree" title="Free" checked />
    <label for="chargeFree">Free</label>
    <input type="radio" value="paid" name="chargeSelection" id="chargePaid" title="Paid" />
    <label for="chargePaid">Paid</label>
  </div>
  <div id="processButtons">
    <button id="startProcess">Start</button>
    <button id="stopProcess">Stop</button>
  </div>

  <script src="jQuery.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
